<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--  <app-explore-container name="Tab 1 page"></app-explore-container>-->
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" size-sm="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Vos coordonn√©es</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label>
                Latitude: {{latitude}}
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label>
                Longitude: {{longitude}}
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
